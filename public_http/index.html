<html>
<head>
    <title> test </title>
    <script src="ajax.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1> Interactive Floor </h1>

<div id="wrapper">
    <form action="power_toggle" method="post">
        <label for="power_button">Power:</label>
        <input type="button" id="power_button" name="power" value="On" class="on" onclick="togglePower(this)"/>
    </form>
    <form action="mode_change" method="post">
        <label for="mode_select">Mode:</label>
        <select name="mode" id="mode_select" onchange="changeMode(this)">
            <option value="nothing" selected> - - -</option>
            <option value="test">Test</option>
            <option value="pong">Pong</option>
            <option value="breaker">Brick breaker</option>
            <option value="animation">Animation</option>
            <option value="logo">Logo</option>
            <option value="catch_colors">Catch colors</option>
            <option value="catch_colors_multiplayer">Catch colors multiplayer</option>
        </select>
        <label id="catch_colors_players_label" for="catch_colors_players_select">Players:</label>
        <select name="catch_colors_players" id="catch_colors_players_select" onchange="changePlayers(this)">
            <option value="nothing" selected> - - -</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <input type="submit" value="Go" id="mode_submit">
    </form>
    <form action="file_upload" method="post" enctype="multipart/form-data">
        <label for="file_upload">Filename:</label>
        <input type="file" name="uploaded_file" id="file_upload" accept=".png"><br>
        <label for="send_file"> </label>
        <input type="submit" id="send_file" value="Send File">
    </form>
</div>
<h2>Server response:</h2>

<div id="server_response">
</div>
</body>
</html>
